{% extends 'core/base.html' %}
{% block content %}

<div class="alert alert-primary">
 <p>Current User has {{ user_showroom_count }} showrooms</p>
</div>
{% if car_name %}
<div style="text-align: center;">
        <p>Recently added Car: {{ car_name }}</p>
        <a href="{% url 'inventory_list' %}"><button class="btn btn-primary">View your inventory</button></a>
</div>
{% endif %}
<div class="container mt-4">
    <h2>Start Cars/MotorBikes to your Showroom</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Car Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="location">Car model</label>
            <input type="text" class="form-control" id="location" name="model" required>
        </div>
        <div class="form-group">
            <label for="showroom">Select the showroom to add this car</label>
            <select name="showroom" id="showroom" class="form-control">
                {% for showroom in showrooms %}
                <option value="{{ showroom.id }}">{{ showroom.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" style="margin-top: 30px;">
            <select id="category" name="brand" style="width:1100px;"> 
            {% for brand_code, brand_name in brands %}
               <option value="{{ brand_code }}">{{ brand_name }}</option>
            {% endfor %}
          </select>
          </div>
        <div class="form-group">
            <label for="capacity">Car Price</label>
            <input type="number" class="form-control" id="capacity" name="price" required>
        </div>
        <button type="submit" class="btn btn-success">Add Car</button>
    </form>
</div>
{% endblock %}
