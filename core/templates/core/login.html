{% extends 'core/base.html' %}
{% block content %}
{% if messages %}
{% for mssg in messages %}
<div class="alert alert-primary" role="alert">
    {{ mssg }}
</div>
{% endfor %}
{% endif %}
<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Choose a username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter a password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
